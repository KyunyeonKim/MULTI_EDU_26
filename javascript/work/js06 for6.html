<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Integers</title>
    <script>
        window.onload = function() {
            document.getElementById('btn').addEventListener('click', function() {
                let su1 = parseInt(document.getElementById('su1').value);
                let su2 = parseInt(document.getElementById('su2').value);

                let sum = 0;
                for (let i = su1; i <= su2; i++) {
                    sum += i;
                }

                document.getElementById('result').innerText = "결과: " + sum;
            });
        }
    </script>
</head>
<body>
    <h1>JavaScript</h1>
    <label for="su1">시작정수</label>
    <input type="number" id="su1" value="1">
    <label for="su2">끝정수</label>
    <input type="number" id="su2" value="10">
    <button id="btn">계산</button>
    <h1 id="result">결과:</h1>
</body>
</html>
