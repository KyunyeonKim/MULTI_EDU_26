<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 종류</title>

    <script>

        console.log("hello...");

        console.log("kim...");
        //for반복문: 횟수, 길이등이 정해졌을떄 사용함

        

        //97~122
        for(let i = 97 ; i < 123 ; i++){
            console.log("숫자",i);

        }

        console.log("---------------------------");


        //65~90
        for(let j=65; j<91; j++){
            console.log("숫자",j);
        }


        //짝수
    
        for(let k= 0; k<10; k++){
        if (k % 2 === 0) {
        console.log("숫자", k);
        }
    }



        
        for(let t= 0; t<10; t++){
        if (t % 3 === 0) {
        console.log("숫자", t);
        }

        }
       
    </script>
  
</head>
<body>
    <h1>javascript</h1>
   
</body>
</html>
