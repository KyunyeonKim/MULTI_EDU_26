<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form</h1>
    <!-- 파일 전송 시 사용 <form action="#" method="get" enctype="multipart/form-data"></form> -->

    <!-- 줄 띄어쓰기를 사용하려면 </p> 태그를 사용한다 -->
    <form action="#" method="get">
        <table border="1">
            <tr>
                <td><label for="id">아이디:</label></td>
                <td><input type="text" name="name" id="id" value="admin"></td>
            </tr>

            <tr>
                <td><label for="pw">비밀번호:</label></td>
                <td><input type="password" name="pw" id="pw" value="1234"></td>
            </tr>

            <tr>
                <td><label for="save_id">아이디 저장:</label></td>
                <td><input type="checkbox" name="save_id" id="save_id" value="1234"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
