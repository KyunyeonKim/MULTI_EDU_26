<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form</h1>
    <!-- 파일 전송 시 사용 <form action="#" method="get" enctype="multipart/form-data"></form> -->

    <!-- 줄 띄어쓰기를 사용하려면 </p> 태그를 사용한다 -->
    <form action="#" method="get">
        <table border="1">
            <tr>
                <td><select name="searchKey" id="searchKey">
                    <option value="name">name</option>
                    <option value="tel">tel</option>
                    </select>
                </td>

                <td>
                    <input type="text" name="searchWord" id="searchWord" value="java" placeholder="검색어를 입력하세요">
                </td>
            </tr>

            <tr>
                <td><input type="submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
